name: Dan Kim
description: Thoughts, stories and ideas.

aboutPage: true

markdown: redcarpet
highlighter: pygments

gems: [jekyll-paginate]
paginate: 10

baseurl: /
domain_name: 'http://itsdan.me'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

sass:
  sass_dir: assets/_sass

# Details for the RSS feed generator
url: 'http://itsdan.me'
author: Dan Kim
authorTwitter: danwatney

permalink: /:year/:title/

defaults:
  -
    scope:
      path: "" # Empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # Empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post
