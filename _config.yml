title: Dan Kim
name: Dan Kim
description: Thoughts, stories and ideas.

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 10
paginate_path: "page-:num"

baseurl: ""
url: "http://itsdn.co"
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

sass:
  sass_dir: assets/_sass

# Details for the RSS feed generator
author: Dan Kim
authorTwitter: itsdnco

permalink: /:categories/:title

defaults:
  -
    scope:
      path: "" # Empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # Empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post
