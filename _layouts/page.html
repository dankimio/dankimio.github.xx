---
layout: default
archive: false
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
  </header>
  <section id="post-body">
    {{content}}
  </section>
</article>

<footer id="post-meta" class="clearfix">
  <a href="http://twitter.com/{{ site.authorTwitter }}">
    <img class="avatar" src="{{ site.baseurl }}/assets/images/avatar.jpg">
    <div>
      <span class="dark">{{ site.author }}</span>
      <span>{{ site.description }}</span>
    </div>
  </a>

  <section id="sharing">
    {% include share.html %}
  </section>
</footer>
