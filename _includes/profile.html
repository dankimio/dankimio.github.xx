<div class="profile">
  <section id="wrapper">
    <header id="header">
      {% if site.aboutPage %}
        <a href="{{ site.baseurl }}about">
          <img id="avatar" class="2x" src="{{ "/assets/images/avatar.jpg" | prepend: site.baseurl }}"/>
        </a>
      {% else %}
        <img id="avatar" class="2x" src="{{ "/assets/images/avatar.jpg" | prepend: site.baseurl }}"/>
      {% endif %}
      <h1>{{ site.author }}</h1>
      <h2>{{ site.description }}</h2>
    </header>
  </section>
</div>
